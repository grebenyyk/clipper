<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clipper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent !important;
            width: 300px;
            height: 220px;
            overflow: hidden;
            margin: 0;
        }
        
        /* Dark mode (default) */
        @media (prefers-color-scheme: dark) {
            body {
                color: #e0e0e0;
            }
            
            .header h1 {
                color: #fff;
            }
            
            .header {
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .stat-card {
                background: rgba(255, 255, 255, 0.05);
            }
            
            .stat-card .value {
                color: #fff;
            }
            
            .stat-card .label {
                color: rgba(255, 255, 255, 0.5);
            }
        }
        
        /* Light mode */
        @media (prefers-color-scheme: light) {
            body {
                color: #333333;
            }
            
            .header h1 {
                color: #000;
            }
            
            .header {
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            }
            
            .stat-card {
                background: rgba(0, 0, 0, 0.05);
            }
            
            .stat-card .value {
                color: #000;
            }
            
            .stat-card .label {
                color: rgba(0, 0, 0, 0.5);
            }
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
            padding-bottom: 8px;
            width: 100%;
        }
        
        .header h1 {
            font-size: 14px;
            font-weight: 600;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            width: 100%;
        }
        
        .stat-card {
            border-radius: 8px;
            padding: 12px 6px;
            text-align: center;
        }
        
        .stat-card .value {
            font-size: 22px;
            font-weight: 700;
        }
        
        .stat-card .label {
            font-size: 9px;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“‹ clipper</h1>
    </div>
    
    <div class="stats-grid">
        <div class="stat-card">
            <div class="value" id="char-count">-</div>
            <div class="label">Characters</div>
        </div>
        <div class="stat-card">
            <div class="value" id="word-count">-</div>
            <div class="label">Words</div>
        </div>
        <div class="stat-card">
            <div class="value" id="line-count">-</div>
            <div class="label">Lines</div>
        </div>
        <div class="stat-card">
            <div class="value" id="byte-count">-</div>
            <div class="label">Bytes</div>
        </div>
    </div>

    <script>
        const { invoke, event } = window.__TAURI__;
        
        async function refreshStats() {
            try {
                const stats = await invoke('get_clipboard_stats');
                document.getElementById('char-count').textContent = stats.char_count;
                document.getElementById('word-count').textContent = stats.word_count;
                document.getElementById('line-count').textContent = stats.line_count;
                document.getElementById('byte-count').textContent = stats.byte_count;
            } catch (err) {
                console.error('Failed to get stats:', err);
            }
        }
        
        if (event && event.listen) {
            event.listen('clipboard-updated', (ev) => {
                const stats = ev.payload;
                document.getElementById('char-count').textContent = stats.char_count;
                document.getElementById('word-count').textContent = stats.word_count;
                document.getElementById('line-count').textContent = stats.line_count;
                document.getElementById('byte-count').textContent = stats.byte_count;
            });
        }
        
        refreshStats();
    </script>
</body>
</html>
